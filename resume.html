<script>
//let a = "<br>"
//console.log(a+a.repeat(4))
let i=0,text
text = "cat resume.txt"
function type()
{
    if(i<text.length)
    {
        document.getElementById("sh3ll").innerHTML += text.charAt(i)
        i = i+1;
        setTimeout(type,200)
    }
}
type()
function getData()
{
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            let res = this.responseText;
            //i = i+1
            //a = "<br>"
            //a = a.repeat(i)
            //res = a+res
            document.getElementById("shell").innerHTML = res
       }
    };
    xhttp.open("GET", "http://localhost/resume.txt", true);
    xhttp.send(); 
}
setTimeout(getData,3000)
</script>
